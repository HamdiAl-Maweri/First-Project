                <form id="p-h-form2">
                    
                    <div class="a">
                        <label for="name">Full Name:</label>

                    </div>
                    <div > 
                        <label for="city">From:</label>

                            <option value="Hakah">Hakah</option>
                            <option value="Ebb">Ebb</option>
                            <option value="Soqatra">Soqatra</option>
                            <option value="Abean">Abean</option>
                            <option value="Maareb">Maareb</option>
                            <option value="Lahj">Lahj</option>
                        </select>
                    </div>
                    <div > 
                        <label for="city">To:</label>
                        <select class="form-control" name="city" id="city" title="City" >
                            <option value="Sanaa">Sanaa</option>
                            <option selected value="Aden">Aden</option>
                            <option value="Taiz">Taiz</option>
                            <option value="Almokala">Almokala</option>
                            <option value="Alhodaida">Alhodaida</option>
                            <option value="Hadramot">Hadramot</option>
                            <option value="ALbaidha">ALbaidha</option>
                            <option value="Saada">Saada</option>
                            <option value="Almahrah">Almahrah</option>

                            <option value="Abean">Abean</option>
                            <option value="Maareb">Maareb</option>
                            <option value="Lahj">Lahj</option>
                        </select>
                    </div>
                    <div class="gender">
                        <input  onclick="alone()" name="gender" id="female" type="radio">
                        <label for="female">Alone</label> 
                        <input onclick="withFamily()" name="gender" id="male" type="radio">
                        <label  for="male">With Family</label>
